apiVersion: apps/v1
kind: Deployment
metadata:
  name: taints and tolerations
  # These are deployment set labels.
  labels:
    purpose: tolerations-demo
    project: roboshop
spec:
  replicas: 4
  selector: 
  # These labels are used to select pods.
    matchLabels:
      purpose: tolerations-demo
      project: roboshop  

  # pod definition    
  template:
    metadata:
      labels:
        purpose: tolerations-demo
        project: roboshop
    spec:    
      containers:
      - name: nginx
      # Deployment respects image changes.
        image: nginx:latest
